name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    # Define a matrix to run the job on multiple operating systems
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Use Makefile's 'ci' target which handles platform differences
      # Windows: uses Maven to run tests (avoids Gradle daemon socket errors)
      # Linux: full Gradle build with tests
      - name: Build with Make (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: make ci
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      - name: Show test summary (Windows)
        if: always() && runner.os == 'Windows'
        shell: bash
        run: |
          echo "=== Maven Test Summary ==="
          if [ -d "target/surefire-reports" ]; then
            find target/surefire-reports -name "*.txt" -exec cat {} \;
          else
            echo "No test reports found - tests may not have run"
          fi

      - name: Build with Make (Linux)
        if: runner.os == 'Linux'
        run: make ci

      - name: Upload test results (Gradle)
        if: failure() && runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: build/reports/tests/test/

      - name: Upload test results (Maven)
        if: always() && runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: target/surefire-reports/

name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    # Define a matrix to run the job on multiple operating systems
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Windows: Use Maven to avoid persistent Gradle daemon socket errors on Windows CI
      # Maven doesn't use daemon communication and is more reliable on Windows
      - name: Build and test with Maven (Windows)
        if: runner.os == 'Windows'
        run: mvn clean test -B
        env:
          MAVEN_OPTS: "-Xmx2g"

      # Linux: Generate Gradle wrapper and run full build
      - name: Generate Gradle wrapper (Linux)
        if: runner.os == 'Linux'
        run: gradle wrapper

      - name: Build with Gradle (Linux)
        if: runner.os == 'Linux'
        run: ./gradlew build --no-daemon --stacktrace

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: build/reports/tests/test/

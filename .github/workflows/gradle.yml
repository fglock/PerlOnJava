name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    # Define a matrix to run the job on multiple operating systems
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Windows uses Maven instead of Gradle to avoid PowerShell path issues
      # and Gradle daemon socket errors that occur intermittently on Windows CI runners.
      # Maven is more reliable on Windows and doesn't have the same daemon communication issues.
      - name: Build with Maven (Windows)
        if: runner.os == 'Windows'
        run: mvn clean install -DskipTests=false

      # Linux uses Gradle with daemon disabled for consistency
      - name: Setup Gradle (Linux)
        if: runner.os == 'Linux'
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle (Linux)
        if: runner.os == 'Linux'
        run: ./gradlew build --no-daemon --stacktrace

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: build/reports/tests/test/

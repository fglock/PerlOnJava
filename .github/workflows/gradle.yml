name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    # Define a matrix to run the job on multiple operating systems
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Use Maven for both Windows and Linux for consistency and reliability
      # Maven avoids Gradle daemon socket errors that occur on Windows CI runners
      # and provides consistent build behavior across platforms
      - name: Build with Maven
        run: mvn clean install -DskipTests=false

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: build/reports/tests/test/

name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    # Define a matrix to run the job on multiple operating systems
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Generate Gradle wrapper files (matches Makefile 'wrapper' target behavior)
      - name: Generate Gradle wrapper (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: gradle wrapper

      - name: Generate Gradle wrapper (Linux)
        if: runner.os == 'Linux'
        run: gradle wrapper

      # Windows: Compile and run unit tests (skip shadowJar to avoid socket errors)
      # Use 'test' task which is configured to run unit tests with 'unit' tag
      - name: Build and test with Gradle (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: gradlew.bat test --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      # Linux: Use standard gradlew invocation
      - name: Build with Gradle (Linux)
        if: runner.os == 'Linux'
        run: ./gradlew build --no-daemon --stacktrace

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: build/reports/tests/test/

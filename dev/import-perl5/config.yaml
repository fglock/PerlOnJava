# Configuration for importing Perl5 modules and tests into PerlOnJava
#
# Each entry specifies:
#   source: Path relative to project root (typically perl5/...)
#   target: Path relative to project root where file/dir should be copied
#   type:   'file' (default) or 'directory' for bulk directory copies
#   patch:  Optional patch file (relative to dev/import-perl5/patches/)
#
# To add a new import:
# 1. Add an entry below
# 2. If a patch is needed, create it with: diff -u original modified > patches/filename.patch
# 3. Run: perl dev/import-perl5/sync.pl

imports:
  # Perl modules imported to src/main/perl/lib/
  - source: perl5/lib/Benchmark.pm
    target: src/main/perl/lib/Benchmark.pm

  - source: perl5/lib/Benchmark.t
    target: src/test/resources/Benchmark/Benchmark.t

  # Bulk import all test files from perl5/t/ to t/
  - source: perl5/t
    target: t
    type: directory

  # Specific patched files (applied after directory import above)
  - source: perl5/t/test.pl
    target: t/test.pl
    patch: test.pl.patch

  # Pod modules from cpan (needed for Pod documentation parsing)
  # Pod::Simple - Core Pod parser
  - source: perl5/cpan/Pod-Simple/lib/Pod
    target: src/main/perl/lib/Pod
    type: directory

  # Pod::Text and Pod::Man from podlators
  - source: perl5/cpan/podlators/lib/Pod/Text.pm
    target: src/main/perl/lib/Pod/Text.pm

  - source: perl5/cpan/podlators/lib/Pod/Man.pm
    target: src/main/perl/lib/Pod/Man.pm

  - source: perl5/cpan/podlators/lib/Pod/ParseLink.pm
    target: src/main/perl/lib/Pod/ParseLink.pm

  - source: perl5/cpan/podlators/lib/Pod/Text
    target: src/main/perl/lib/Pod/Text
    type: directory

  # Pod::Usage
  - source: perl5/cpan/Pod-Usage/lib/Pod/Usage.pm
    target: src/main/perl/lib/Pod/Usage.pm

  # Pod::Checker
  - source: perl5/cpan/Pod-Checker/lib/Pod/Checker.pm
    target: src/main/perl/lib/Pod/Checker.pm

  # Pod::Escapes
  - source: perl5/cpan/Pod-Escapes/lib/Pod/Escapes.pm
    target: src/main/perl/lib/Pod/Escapes.pm

  # Text::Tabs and Text::Wrap (needed by Pod tests)
  - source: perl5/cpan/Text-Tabs/lib/Text
    target: src/main/perl/lib/Text
    type: directory

  # Note: Encode is implemented in Java (src/main/java/org/perlonjava/perlmodule/Encode.java)

  # Pod tests
  - source: perl5/cpan/Pod-Simple/t
    target: src/test/resources/Pod/Pod-Simple
    type: directory

  - source: perl5/cpan/podlators/t
    target: src/test/resources/Pod/podlators
    type: directory

  - source: perl5/cpan/Pod-Usage/t
    target: src/test/resources/Pod/Pod-Usage
    type: directory

  - source: perl5/cpan/Pod-Checker/t
    target: src/test/resources/Pod/Pod-Checker
    type: directory

  - source: perl5/cpan/Pod-Escapes/t
    target: src/test/resources/Pod/Pod-Escapes
    type: directory

  # Getopt::Long - Command line options parser
  - source: perl5/cpan/Getopt-Long/lib/Getopt
    target: src/main/perl/lib/Getopt
    type: directory

  - source: perl5/cpan/Getopt-Long/t
    target: src/test/resources/Getopt/Getopt-Long
    type: directory

  # Data::Dumper - Stringified perl data structures
  - source: perl5/dist/Data-Dumper/Dumper.pm
    target: src/main/perl/lib/Data/Dumper.pm

  - source: perl5/dist/Data-Dumper/t
    target: src/test/resources/Data/Data-Dumper
    type: directory

  # Testing.pm - Helper module for Data::Dumper tests
  - source: perl5/dist/Data-Dumper/t/lib/Testing.pm
    target: src/test/resources/Data/Data-Dumper/t/lib/Testing.pm

  # Add more imports below as needed
  # Example with minimal fields:
  # - source: perl5/lib/SomeModule.pm
  #   target: src/main/perl/lib/SomeModule.pm
  #
  # Example with patch:
  # - source: perl5/lib/SomeModule.pm
  #   target: src/main/perl/lib/SomeModule.pm
  #   patch: SomeModule.pm.patch
  #
  # Example directory import:
  # - source: perl5/some_directory
  #   target: target_directory
  #   type: directory

